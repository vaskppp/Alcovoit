<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte OpenStreetMap</title>
    <!-- Inclure les fichiers CSS et JS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styler la div qui contiendra la carte */
        #map {
            height: 570px;
        }
    </style>
</head>
<body>


    <header>
        <div id="logo-container">
            <img src="img/logo.PNG" alt="image" class="image">
        </div>
        <nav>
            <ul>
                <h1>Alcovoit</h1>
                <li><a href="site.html">Accueil</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="map.html">Map</a></li>
            </ul>

        </nav>
    </header>


    <footer>
        <p> 2023 Alcovoit. Tous droits réservés.</p>
    </footer>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordonnées de Lorient
        var Coords = [47.7521325, -3.3951392];

        // Initialisation de la carte
        var map = L.map('map').setView(Coords, 13);

        // Ajout de la couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Ajout du marqueur à Lorient
        L.marker(Coords).addTo(map)
            .bindPopup('Lycée notre dame de la paix')
            .openPopup();

    </script>

</body>
</html>
